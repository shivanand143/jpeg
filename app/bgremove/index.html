<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container text-center mt-5">
    <div class="card shadow-lg p-4 bg-white rounded">
      <h1 class="card-title">Background Remover</h1>
      <div id="drop-area" class="drop-area">
        <p>Drag & drop your image here or</p>
        <input type="file" id="upload" accept="image/*" class="d-none">
        <label for="upload" class="btn btn-outline-primary">Choose Image</label>
      </div>

      <!-- Centered reCAPTCHA widget -->
      <div id="recaptcha" class="g-recaptcha mt-3 mx-auto" 
           data-sitekey="YOUR_SITE_KEY" 
           data-callback="onCaptchaSuccess">
      </div>

      <!-- Centered buttons with reduced width -->
      <div class="d-flex justify-content-center mt-3">
        <button id="removeBgBtn" class="btn btn-outline-success" style="width: 120px; font-size: 0.9em;" onclick="handleRemove()">Remove</button>
        <button id="downloadBtn" class="btn btn-outline-info ml-2 d-none" style="width: 120px; font-size: 0.9em;">Download</button>
      </div>

      <!-- Centered loader widget -->
      <div id="loader" class="loader-widget d-none">
        <div class="loader-box text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="mt-3">Processing...</p>
        </div>
      </div>

      <!-- Canvas containers for images -->
      <div class="canvas-container mt-4">
        <h5>Original Image</h5>
        <canvas id="originalCanvas" class="border mb-4"></canvas>
        <h5>Processed Image</h5>
        <canvas id="outputCanvas" class="border"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="app.js"></script>
</body>
</html>
